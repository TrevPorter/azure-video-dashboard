<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Video Dashboard</h1>
  </header>

  <main>
    <section class="video-gallery">
      <div class="video-card">
        <h2>Video 1</h2>
        <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/l1ck-01YKN4?si=7IkatJ0zrf0edRZf" 
            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>

      <div class="video-card">
        <h2>Video 2</h2>
        <iframe width="560" height="315" 
          src="https://www.youtube.com/embed/2Vv-BfVoq4g" 
          title="Video 2" frameborder="0" allowfullscreen></iframe>
      </div>

      <div class="video-card">
        <h2>Video 3</h2>
        <iframe width="560" height="315" 
          src="https://www.youtube.com/embed/l9PxOanFjxQ" 
          title="Video 3" frameborder="0" allowfullscreen></iframe>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Video Dashboard</p>
  </footer>
</body>
</html>
